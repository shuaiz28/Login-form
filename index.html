<!DOCTYPE html>
<html>
<head>
	<title>Login form</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
	<script src='form.js'></script>
</head>
<body ng-app='userInfoModule'>

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">Login form</div>
			<div class="panel-body">
				<form class="form-horizontal" ng-controller='userInfoCtrl'>
					<div class="form-group">
						<label class="col-md-2 control-label">Email:</label>
						<div class="col-md-10">
							<input type="email" class="form-control" placeholder="Enter email" ng-model='userInfo.email'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">Password:</label>
						<div class="col-md-10">
							<input type="password" class="form-control" placeholder="Enter password" ng-model='userInfo.password'>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<div class="checkbox">
								<label><input type="checkbox" ng-model='userInfo.autoLogin'> Remeber me</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</div>
					<button class="btn btn-primary" ng-click='getFormInfo()'>getFormInfo</button>
					<button class="btn btn-primary" ng-click='setFormInfo()'>setFormInfo</button>
					<button class="btn btn-primary" ng-click='resetForm()'>reset</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
